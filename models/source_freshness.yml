version: 2
 
sources:
  - name: airbnb
    schema: raw
 
    tables:
      - name: source_freshness_table
        freshness: # make this a little more strict
          warn_after: {count: 35, period: minute}
          error_after: {count: 40, period: minute}        
          # Apply a where clause in the freshness query
          #filter: datediff('day', _et_loaded_at, current timestamp) < 2
        loaded_at_field: "convert_timezone('America/Los_Angeles', 'UTC', created_at)"